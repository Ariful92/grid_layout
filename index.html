<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Grid Layout</title>
  </head>
  <body>
    <!--header start-->
    <div class="header">
      <h3>header</h3>
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="bg">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="bg">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="bg">1.3</div>
          </div>
        </div>
      </div>
    </div>
    <!--hero start-->
    <div class="hero">
      <h3>hero</h3>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-none d-sm-block">
                <div class="bg">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="bg">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bg3">3</div>
          </div>
        </div>
      </div>
    </div>
    <!--body strat-->
    <div class="body">
      <h3>body</h3>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-3 col-sm-9">
                <div class="bg">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none">
                 <div class="bg3">3</div>
              </div>
               <div class="col-md-9 col-sm-12">
                <div class="bg">4.2</div>
               </div>
            </div>
          </div>
           <div class="col-md-3 d-md-block d-none">
              <div class="bg">5</div>
           </div>
        </div>
      </div>
    </div>
    <!--bar start-->
    <div class="bar d-md-none d-sm-block d-none">
      <h3>bar</h3>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="bg">5</div>
          </div>
        </div>
      </div>
    </div>
     <!--footer start-->
     <div class="footer">
       <h3>footer</h3>
       <div class="container">
         <div class="row">
           <div class="col-md-12 col-sm-12">
              <div class="bg">6.1</div>
           </div>
         </div>
       </div>
     </div>
    <!-- jQuery links -->
   <script src="js/jquery-3.4.1.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
